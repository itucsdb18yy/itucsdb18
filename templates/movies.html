{% extends "layout.html" %}
{% block title %}My movies - Movie list{% endblock %}
{% block content %}
  </head>
  <body>
    <h1>Movies</h1>
    {% if movies %}
    <table class="table is-striped is-fullwidth">
      {% for movie_key, movie in movies %}
      <tr>
        <td>
          {{ movie.title }}
          {% if movie.year %} ({{ movie.year }}) {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
{% endblock %}
